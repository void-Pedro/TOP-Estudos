<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RockPaperScissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="RockPaperScissors.js"></script>
</head>
<body>
  <header>
    <h1 class="title">Pedra, Papel e Tesoura</h1>
  </header>
  <div class="container">
    <div class="placar">
      <div>Player</div>
      <div class="atual">0 x 0</div>
      <div>Computador</div>
    </div>
    <div class="mid">
      <figure class="computer">
        <figcaption class="bold">Computador</figcaption>
        <div class="emoji comp"></div>
      </figure>
      </div>
    </div>
    <div class="gameresult bold"></div>
    <div class="botao">
      <button class="reset">Reset</button>
    </div>
    
    <div class="choicetext bold">Escolha sua jogada abaixo</div>
    <div class="choices">
      <div class="emoji rock">✊</div>
      <div class="emoji paper">✋</div>
      <div class="emoji scissors">✂️</div>
    </div>
  </div>
</body>
</html>
